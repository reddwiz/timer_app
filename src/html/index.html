<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; object-src 'none';">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desktop Timer</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/nav.css">
</head>

<body id="body">
    <nav id="toolbar">
        <div id="toolbar_container">
            <img id="logo" src="../assets/images/timer_app_logo.svg">
            <div id="toolbar_buttons">
                <button title="minimize to tray" id="minimize_to_system_btn"><img id="minimize_to_system"
                        src="../assets/images/minimize_system_tray.svg"></button>
                &nbsp;
                <button title="minimize to taskbar" id="minimize_app_btn"><img id="minimize_app"
                        src="../assets/images/minus_icon.svg"></button>
                &nbsp;
                <button title="close application" id="close_app_btn"><img id="close_app"
                        src="../assets/images/close_icon.svg"></button>
            </div>
        </div>
    </nav>
    <div id="draggable_area">⠿⠿⠿</div>
    <div id="timer_div">
        <p id="time">00:00:00</p>
        <div id="progress_container">
            <div id="progress"></div>
        </div>
        <div id="actions">
            <button title="play/pause" id="play"><img id="play_img" src="../assets/images/play.svg"></button>
            <button title="open settings" id="settings"><img id="settings_img"
                    src="../assets/images/settings_icon.svg"></button>
        </div>
    </div>
    <button id="miniplayer">
        <img title="open in miniplayer" id="miniplayer-img" src="../assets/images/miniplayer.svg">
    </button>
    <script src="../../dist/renderer/global.js"></script>
    <script src="../../dist/renderer/local_storage.js"></script>
    <script src="../../dist/renderer/countdown.js"></script>
    <script src="../../dist/renderer/script.js"></script>
    <script src="../../dist/renderer/winbar.js"></script>
</body>

</html>
