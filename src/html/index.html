<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desktop Timer</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>

<body id="body">
    <nav id="toolbar">
        <div id="toolbar_container">
            <img id="logo" src="../assets/images/timer_app_logo.svg">
            <div id="draggable_area">⠿⠿⠿</div>
            <div id="toolbar_buttons">
                <button id="minimize_to_system_btn"><img id="minimize_to_system"
                        src="../assets/images/minimize_system_tray.svg"></button>
                <button id="minimize_app_btn"><img id="minimize_app" src="../assets/images/minus_icon.svg"></button>
                <button id="close_app_btn"><img id="close_app" src="../assets/images/close_icon.svg"></button>
            </div>
        </div>
    </nav>
    <div id="timer_div">
        <p id="time">00:00:00</p>
        <div id="progress_container">
            <div id="progress"></div>
        </div>
        <div id="actions">
            <button id="play">start</button>
            <button title="open settings" id="settings">settings</button>
        </div>
    </div>
    <button id="miniplayer">
        <img title="open in miniplayer" id="miniplayer-img" src="../assets/images/miniplayer.svg">
    </button>
    <script src="../../dist/renderer/global.js"></script>
    <script src="../../dist/renderer/script.js"></script>
</body>

</html>
