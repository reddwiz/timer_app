<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desktop Timer</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>

<body id="body">
    <nav id="toolbar">
        <div id="toolbar-container">
            <img id="logo">
            <div id="toolbar-buttons">
                <button><img></button>
                <button><img></button>
                <button><img></button>
                <button><img></button>
            </div>
        </div>
    </nav>
    <div id="timer_div">
        <p id="time">00:00:00</p>
        <div id="progress_container">
            <div id="progress"></div>
        </div>
        <div id="actions">
            <button id="play">start</button>
            <button title="open settings" id="settings">settings</button>
        </div>
    </div>
    <button id="miniplayer">
        <img title="open in miniplayer" id="miniplayer-img" src="../assets/images/miniplayer.svg">
    </button>
    <script src="../../dist/renderer/global.js"></script>
    <script src="../../dist/renderer/script.js"></script>
</body>

</html>
