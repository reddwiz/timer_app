<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Desktop Timer</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <script defer src="../../dist/renderer/script.js"></script>
</head>

<body>
    <div id="settings_div" class="hidden">
        <div id="settings_container">
            <button title="save settings" id="close_settings">save</button>
            <button title="set loop" id="loop">loop: off</button>
            <div id="set_time">
                <div id="hours">
                    <button id="increase_hour">▲</button>
                    <div id="hour_field">00</div>
                    <button id="decrease_hour">▼</button>
                </div>
                <div class="separator">:</div>
                <div id="minutes">
                    <button id="increase_minute">▲</button>
                    <div id="minute_field">00</div>
                    <button id="decrease_minute">▼</button>
                </div>
                <div class="separator">:</div>
                <div id="seconds">
                    <button id="increase_second">▲</button>
                    <div id="second_field">00</div>
                    <button id="decrease_second">▼</button>
                </div>
            </div>
            Set Timer
        </div>
    </div>
    <div id="timer_div">
        <p id="time">00:00:00</p>
        <div id="progress_container">
            <div id="progress"></div>
        </div>
        <div id="actions">
            <button id="play">start</button>
            <button title="open settings" id="settings">settings</button>
        </div>
    </div>
    <button id="miniplayer">
        <img title="open in miniplayer" id="miniplayer-img" src="../assets/images/miniplayer.svg">
    </button>
</body>

</html>
